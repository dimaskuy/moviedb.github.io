<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css2?family=Poppins&display=swap' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>DimasRS' MovieDB - Search and Get Info From The Movies</title>
  </head>
  <body>

    <div class="container mt-4 mb-4">
      <div class="row">
        <div class="col title-box text-center border-bottom">
          <h1 class="font-weight-bold">DimasRS' MovieDB</h1>
          <h5 class="mb-3"><span>Search</span> and <span>Get</span> information from your favourite movies.</h5>
        </div>
      </div>

      <div class="row mt-4" data-aos="fade-left">
        <div class="col-sm-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text bg-secondary text-light" id="basic-addon1"><i class="bi bi-search"></i></span>
            </div>
            <input type="text" class="form-control font-weight-bold" id="search_movie" placeholder="Search spesific movie..." aria-label="Search" value="">
          </div>
        </div>
      </div>

      <div class="row mt-1" data-aos="fade-left">
        <div class="col">
          <h2 class="searching_for">SEARCHING FOR: <span></span>....</h2>
        </div>
      </div>

      <div class="row mt-5 movie_container" data-aos="fade-up" data-aos-delay="400">
        <div class="col movie-result-title ml-2 font-weight-bold mt-5">
          <p class="mb-1">Your movie result(s) here.</p>
          <span class=""></span>
        </div>

      </div>
    </div>

    <!-- Awal Modal-box -->
    <div class="modal fade" id="movieDetail" tabindex="-1" aria-labelledby="movieDetailLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow-2">
          <div class="modal-header">
            <h5 class="modal-title text-muted" id="movieDetailLabel">Movie Information Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Awal Akhir-box -->

    <!-- Lightbox Box -->
    <div class="bg-blur none">
      <img src="" alt="" class="shadow-2">
      <button type="button" name="button" class="btn btn-secondary m-4 px-3 shadow-2" id="close_lightbox">&times;</button>
    </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init({
          once: true,
          duration: 600
        });
      </script>

    <!-- My Script -->
    <script src="script.js" charset="utf-8"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  </body>
</html>
